<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Agregar Curso</title>
</head>
<body>
    <!--ACTION == nombre de url destino de la informacion-->
    <!--METHOD == forma en el que se envia la informacion-->

    {% if miFormulario.errors %}

    <p style="color: red;">Estan mal los datos ingresados. </p>

    {% endif %}


    <form action="" method="POST"> 
        {% csrf_token %}
        <table>
            {{miFormulario.as_table}}

        </table>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
